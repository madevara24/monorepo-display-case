{{- if .Values.logging.loki.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-pv
  labels:
    {{- include "monorepo-display-case.labels" . | nindent 4 }}
    app.kubernetes.io/component: logging
spec:
  capacity:
    storage: {{ .Values.logging.loki.storage.size }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /opt/loki-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-pvc
  labels:
    {{- include "monorepo-display-case.labels" . | nindent 4 }}
    app.kubernetes.io/component: logging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.logging.loki.storage.size }}
{{- end }}
