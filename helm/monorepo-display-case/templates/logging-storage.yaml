{{- if .Values.logging.loki.enabled }}
{{- if not .Values.persistentVolumes.useExisting }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-pv
  labels:
    {{- include "monorepo-display-case.labels" . | nindent 4 }}
    app.kubernetes.io/component: logging
spec:
  capacity:
    storage: {{ .Values.logging.loki.storage.size }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /opt/loki-data
{{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-pvc
  labels:
    {{- include "monorepo-display-case.labels" . | nindent 4 }}
    app.kubernetes.io/component: logging
spec:
  {{- if .Values.persistentVolumes.useExisting }}
  # When using existing PVs, explicitly select the PV by name
  volumeName: loki-pv
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.logging.loki.storage.size }}
{{- end }}
