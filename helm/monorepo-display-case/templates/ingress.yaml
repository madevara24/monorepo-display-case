{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  labels:
    {{- include "monorepo-display-case.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  - host: "{{ .Values.ingress.domain }}"
    http:
      paths:
      - path: {{ .Values.ingress.paths.frontend }}
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: {{ .Values.ingress.paths.backend }}
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.backend.port }}
  - host: "www.{{ .Values.ingress.domain }}"
    http:
      paths:
      - path: {{ .Values.ingress.paths.frontend }}
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: {{ .Values.ingress.paths.backend }}
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.backend.port }}
  {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.secretName }}
  tls:
  - hosts:
    - "{{ .Values.ingress.domain }}"
    - "www.{{ .Values.ingress.domain }}"
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
{{- end }} 