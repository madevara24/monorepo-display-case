{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "monorepo-display-case.labels" . | nindent 4 }}
  annotations:
    # Traefik specific rewrite annotations
    traefik.ingress.kubernetes.io/rewrite-target: /$2
    # Enable HTTPS redirect
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Enable HTTPS
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Enable CORS
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Name }}-cors@kubernetescrd
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://{{ .Values.ingress.domain }}, https://www.{{ .Values.ingress.domain }}"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.domain }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - path: /(backend)(/.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: "www.{{ .Values.ingress.domain }}"
      http:
        paths:
          - path: {{ .Values.ingress.paths.frontend }}
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /(backend)(/.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
{{- end }} 